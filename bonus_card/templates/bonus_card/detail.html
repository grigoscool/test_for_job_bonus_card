{% extends 'bonus_card/base.html' %}
{% load static %}

{% block content %}
	    <div class="card" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">num: {{ card.card_num }}</h5>
			    <h6 class="card-subtitle mb-2 text-muted">serial: {{ card.serial_num }}</h6>
			    <p class="card-text">create: {{ card.date_creation }}</p>
			    <p class="card-text">end: {{ card.date_end }}</p>
			    <p class="card-text">activate: {{ card.activate }}</p>
			    <a href="#" class="card-link">Another link</a>
			  </div>
			</div>
{% endblock content %}
